<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="gallery image icon.png">
</head>
<body>

    <div class="container">
        <h1>Project Gallery</h1>

        <div class="filter-buttons">
            <button class="btn active" onclick="filterSelection('all')">Show all</button>
            <button class="btn" onclick="filterSelection('nature')">Nature</button>
            <button class="btn" onclick="filterSelection('tech')">Tech</button>
            <button class="btn" onclick="filterSelection('architecture')">Architecture</button>
            
        </div>

        <div class="gallery-grid">
            <div class="gallery-item nature">
                <img src="https://picsum.photos/id/10/600/400" alt="Nature 1" onclick="openLightbox();currentSlide(1)">
            </div>
            <div class="gallery-item tech">
                <img src="https://picsum.photos/id/0/600/400" alt="Tech 1" onclick="openLightbox();currentSlide(2)">
            </div>
            <div class="gallery-item architecture">
                <img src="https://picsum.photos/id/101/600/400" alt="Arch 1" onclick="openLightbox();currentSlide(3)">
            </div>
            <div class="gallery-item nature">
                <img src="https://picsum.photos/id/28/600/400" alt="Nature 2" onclick="openLightbox();currentSlide(4)">
            </div>
        </div>
    </div>

    <div id="lightbox" class="modal">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <div class="modal-content">
            <div class="mySlides">
                <img src="https://picsum.photos/id/10/800/600" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="https://picsum.photos/id/0/800/600" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="https://picsum.photos/id/101/800/600" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="https://picsum.photos/id/28/800/600" style="width:100%">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
